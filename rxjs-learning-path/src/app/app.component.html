<div class="container">
  <h1>Operadores de RxJS en Angular</h1>
  <div class="operators-list">
    <h2>Lista de Operadores m√°s comunes</h2>
    <p-tabs>
      <p-tablist>
        <p-tab [value]=appRoutes.map [routerLink]=appRoutes.map><span>Map</span></p-tab>
        <p-tab [value]=appRoutes.filter [routerLink]=appRoutes.filter><span>Filter</span></p-tab>
        <p-tab [value]=appRoutes.tap [routerLink]=appRoutes.tap><span>Tap</span></p-tab>
        <p-tab [value]=appRoutes.switchMap [routerLink]=appRoutes.switchMap><span>SwitchMap</span></p-tab>
        <p-tab [value]=appRoutes.forkJoin [routerLink]=appRoutes.forkJoin><span>ForkJoin</span></p-tab>
      </p-tablist>
    </p-tabs>
  </div>
  <router-outlet></router-outlet>
</div>
